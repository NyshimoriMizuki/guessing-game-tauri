<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessing Game UI</title>
  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <header class="title">
    <h1>Welcome To Guessing Game!</h1>
  </header>

  <main class="gamebody">
    <div class="main-msg">Try to guess my secret number.</div>
    <br>
    <input type="text" class="guess" placeholder="The number is in between 1 and 100.">
    <div class="error-msg"> </div>
  </main>
  <div class="end-btns">
    <button class="end-btn" id="restart-btn" onclick="window.location.reload()" disabled>
      restart
    </button>
    <button class="end-btn" id="exit-btn" onclick="window.close()" disabled>
      exit
    </button>
  </div>

  <footer>
    <!-- The target="_blank" is need to open the link out of the app  -->
    Created by <a href="https://github.com/NyshimoriMizuki" target="_blank" class="link">Nyshimori Mizuki</a>
  </footer>
</body>

</html>
